<!DOCTYPE html>

<head>
    <script>
        them = window.location.search.replace("?them=", "");
    </script>

    <title>Handshake v0.1 Reader</title>

<script type="application/javascript" src="../jsHashes-master/hashes.js"></script>
<script type="application/javascript"></script>
    
</head>

<body>
    <h1>
        Type your email address here. </br>
        (or select it from autofill).
      </h1>
      
        It will be converted to a long unique id.
        And added to the id of the person whose QR code you scanned.
        Then it will generate a URL to click below.
      
      <form name="IDform" id="IDform">
        <textarea name="textField" rows="8" cols="50" onkeyup='
        hashGenerated = new Hashes.SHA256().hex(this.value);
        document.getElementById("hashed").innerText = hashGenerated;
        urlGenerated = "https\:\/\/docs.google.com/forms/d/e/1FAIpQLSeIDZrpksYUhL5DZ4T1mF-8lqj8a5tjO6SDk_MfzP4HIt3tDg/viewform?usp=pp_url&entry.895123374=" + hashGenerated + "&entry.234110086=" + them;
        document.getElementById("urlGenerated").innerHTML = "<a href=" + urlGenerated + ">" + urlGenerated + "</a>"' onclick="this.focus();this.select();">Your email address here</textarea>
      </form>
      
  
      <div>Your unique ID is:</div>
      <div id="hashed"></div>
  
      <div>Your generated URL is: (click it once you're done)</div>
      <div id="urlGenerated"></div>
</body>
